<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Meme Lounge</title>
    <link rel="stylesheet" href="/style/styles.css">
</head>

<body>
    <div id="container">

        <!-- Notifications -->
        <section id="notifications">
            <div id="errorBox" class="notification">
                <span>MESSAGE</span>
            </div>
        </section>

        <!-- Navigation -->
        <nav>
            <a id="AllMemesLink" href="/all">All Memes</a>
             <!-- Logged users -->
            <div class="user">
                <a id="CreateMemeLink" href="/create">Create Meme</a>
                <div class="profile">
                    <span id="WelcomeSpan">Welcome, {email}</span>
                    <a id="MyProfileLink" href="/myProfile">My Profile</a>
                    <a id="LogoutLink" href="/logout">Logout</a>
                </div>
            </div>
            <!-- Guest users -->
            <div class="guest">
                <div class="profile">
                    <a id="LoginLink" href="/login">Login</a>
                    <a id="RegisterLink" href="/register">Register</a>
                </div>
                <a id="HomeLink" class="active" href="/">Home Page</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main>
        </main>

        <!-- Footer  -->
        <footer class="footer">
            <p>Created by SoftUni Delivery Team</p>
        </footer>
    </div>
